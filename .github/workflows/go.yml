on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          ext=""
          [[ "$GOOS" == "windows" ]] && ext=".exe"
          go build -o secret_${GOOS}_${GOARCH}${ext} ./cmd/secret

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          prerelease: false
          files: secret_*